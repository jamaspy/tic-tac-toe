<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap & Custom CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Add Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!--JavaScript & jQuery -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/game-jQuery.js" type="text/javascript"></script>
  <script src="js/game-logic.js" type="text/javascript"></script>

  <title>Project 0 _ TicTacToe</title>

</head>

<body>
  <h1 class="text-left mt-2 ml-5">May The TicTacToe Be With You.</h1>

  <div class="container-fluid">

    <!-- ROW 1 -->
    <div class="row mt-2" id="row-1">

      <div class="col-md-2 sideBar" id="row-1-sideBar">
        <p class="lead mt-5">Scoreboard</p>
        <p class="lead"> P1 <span id="player1Score">0</span> : <span id="player2Score">0</span> P2</p>
      </div>

      <div class="col-md-2 square" data-squareid="row-1-square1" data-squarevalue="1" id="row-1-square1"></div>
      <div class="col-md-2 square" data-squareid="row-1-square2" data-squarevalue="2" id="row-1-square2"></div>
      <div class="col-md-2 square" data-squareid="row-1-square3" data-squarevalue="3" id="row-1-square3"></div>
      <div class="col-md-4 text-center">

      </div>
    </div>

    <!-- ROW 2 -->
    <div class="row" id="row-2">

      <div class="col-md-2 sideBar" id="row-2-sideBar">
        <p class="lead">Player One: <span id="player1_icon"> </span></p>
        <p class="small">Pick Your Icon</p>
        <button class="btn btn-outline-dark" id="player1-naught">O</button>
        <button class="btn btn-outline-dark" id="player1-cross">X</button>
      </div>

      <div class="col-md-2 square" data-squareid="row-2-square1" data-squarevalue="4" id="row-2-square1"></div>
      <div class="col-md-2 square" data-squareid="row-2-square2" data-squarevalue="5" id="row-2-square2"></div>
      <div class="col-md-2 square" data-squareid="row-2-square3" data-squarevalue="6" id="row-2-square3"></div>

      <div class="col-md-4"></div>
    </div>

    <!-- ROW 3 -->
    <div class="row" id="row-3">

      <div class="col-md-2 sideBar" id="row-3-sideBar">
        <p class="lead">Player Two: <span id="player2_icon"> </span></p>
        <p class="small">Pick Your Icon</p>
        <button class="btn btn-outline-dark" id="player2-naught">O</button>
        <button class="btn btn-outline-dark" id="player2-cross">X</button>
      </div>

      <div class="col-md-2 square" data-squareid="row-3-square1" data-squarevalue="7" id="row-3-square1"></div>
      <div class="col-md-2 square" data-squareid="row-3-square2" data-squarevalue="8" id="row-3-square2"></div>
      <div class="col-md-2 square" data-squareid="row-3-square3" data-squarevalue="9" id="row-3-square3"></div>

      <div class="col-md-4 d-flex align-items-bottom justify-content-end">
        <button type="button" class="btn btn-outline-dark btn-sm " onclick="theGame.playAgain();">Play <br> Again</button>
        <button type="button" class="btn btn-outline-dark btn-sm " onclick="theGame.resetGame();">Reset <br> Game</button>
      </div>
    </div>
  </div>
  <!-- WINNER MODAL -->
  <div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h2 class="modal-title "></h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-jedi"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <h2><span id="winnerIcon"></span> Is The Winner!</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="theGame.playAgain();">Play Again</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- DRAW MODAL -->
  <div id="myModalDraw" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h2 class="modal-title "></h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-jedi"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <h2><span id="draw-message"></span></h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="theGame.playAgain();">Play Again</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
